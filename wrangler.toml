name = "visby-worker"
main = "src/worker.ts"
compatibility_date = "2025-01-01"

# Assets configuration for serving static files
[assets]
directory = "./dist/public"
binding = "ASSETS"

# Custom domain routes
routes = [
  { pattern = "visby.it/*", zone_name = "visby.it" },
  { pattern = "www.visby.it/*", zone_name = "visby.it" }
]

# Optional: Add environment variables here if needed
# [vars]
# ENVIRONMENT = "production"

# Optional: For future email functionality (Resend or similar)
# [vars]
# RESEND_API_KEY = "your-api-key-here"
